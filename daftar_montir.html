                    </h5>
                    <div class="card-body">
                        <p class="card-text">
                            <form role="form" action="starter.html">
                                <div class="form-group">
                         
                                    <label for="nama">
                                        Nama Mekanik
                                    </label>
                                    <br>
                                    <input type="text" class="form-control" id="nama" name="nama" required/>
                                </div>
                                <br>
                                <div class="form-group">
                         
                                    <label for="kategori">
                                        Kategori
                                    </label>
                                    <br>
                                    <select name="kategori" id="" class="form-control" required>
                                        <option value="">Senior Mekanik</option>
                                        <option value="">Junior Mekanik</option>
                                        <option value="">Mekanik Intern</option>
                                    </select>
                                </div>
                                <br>
                                 <div class="form-group">
                         
                                    <label for="deskripsi">
                                        Deskripsi Kebutuhan
                                    </label>
                                    <br>
                                    <textarea name="deskripsi" id="" class="form-control" cols="30" rows="10" required></textarea>
                                </div>
                                <br>
                                <div class="form-group">
                                
                                <label for="kemampuan">
                                    Kemampuan
                                </label>
                                <table>
                                <tr>
                                <td><input  class="mr-2" type="radio" class="form-control-file" id="exampleInputFile" name="kemampuan"/></td>
                                <td><label for="kemampuan">Service Ringan</label></td>
                                </tr>
                                <tr>
                                <td><input class="mr-2" type="radio" class="form-control-file" id="exampleInputFile" name="kemampuan"/></td>
                                <td><label for="kemampuan">Service Besar</label></td>
                                </tr>
                                <tr>
                                <td><input class="mr-2" type="radio" class="form-control-file" id="exampleInputFile" name="kemampuan"/></td>
                                <td><label for="kemampuan">Body Repair</label></td>
                                </tr>
                                </table>
                                </div>
                                <br>
                               
                                <br>
                                <div class="form-group">
                         
                                    <label for="ttl">
                                        Tempat Lahir, Tanggal Lahir
                                    </label>
                                    <br>
                                    <input type="text" class="form-control" name="ttl">
                                    <br>
                                    <input type="date" class="form-control" name="ttl" id="" required style="width: 30%;">
                                </div>
                                <br>
                                <div class="form-group">
                         
                                    <label for="telepon">
                                        Telepon/HP
                                    </label>
                                    <br>
                                    <input type="number" class="form-control" name="telepon" id="" required>
